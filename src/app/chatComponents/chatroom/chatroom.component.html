<div class="chatroom">

    <span class="chatNavToggle" (click)="toggleChatNav()"><i class="fa fa-bars"></i></span>
    <!-- The feed contains all the messages-->
    <div #scroller class="feedWrapper">
        <app-feed></app-feed>
    </div>

    <!-- The chat form represents the chat functionality-->
    <div *ngIf="(ready|async)?.length > 0"
         class="chatFormWrapper">
        <app-chat-form></app-chat-form>
    </div>

</div>
