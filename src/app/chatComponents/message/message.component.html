<div class="messageContainer"
    [ngClass]="{'isOwnMessageContainer':isOwnMessage}">

  <div class="messageData">
    <span class="sender">{{ userName }}</span>
    <span class="timeSent">{{ timeSent }}</span>
  </div>

  <div class="messageContent"
      [ngClass]="{'isOwnMessageContent':isOwnMessage}">
    {{ messageContent }}
  </div>
  
  <div class="multimediaWrapper">
    <app-multimedia-display [multimedia]="message.multimedia"></app-multimedia-display>    
  </div> 

</div>
